plugins {
    id 'java'
    id 'org.springframework.boot' version '2.1.6.RELEASE'
}

group 'com.reputation-telegram-bot'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'

    compile group: 'org.telegram', name: 'telegrambots-spring-boot-starter', version: '4.4.0.1'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.1.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '5.0.2.RELEASE'

    compile group: 'org.postgresql', name: 'postgresql', version: '42.1.4'

    testCompile group: 'junit', name: 'junit', version: '4.12'}
